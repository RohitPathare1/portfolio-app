<div class="container" style="height: 473px">
    <h1 class="display-4 text-center mt-3">Car Mania</h1>
    <table class="table table-bordered mt-4">
        <thead>
            <tr class="bg-dark text-white">
                <th scope="col">Car Name</th>
                <th scope="col">Country</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody class="bg-light">
            <tr *ngFor="let car of carsInfo">
                <td class="col-md-4">{{ car.carName | uppercase }}</td>
                <td class="col-md-3">{{ car.country | titlecase }}</td>
                <td class="col-md-3">{{ car.price }}</td>
            </tr>
        </tbody>
    </table>
</div>
